<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio</title>
    <!--   <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="sing-in mt-5 text-center">
                <h1 mt-5>Sing In </h1>
            </div>
            <div class="input-group mb-3 mt-5 ">
                <input type="text" class="form-control" placeholder="First Name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3  ">
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Enter Your Email" aria-label="email"
                    aria-describedby="basic-addon2">

            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="basic-url"
                        aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Your Password">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="basic-url"
                        aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Your Confirm Password">
                </div>
            </div>
            <div class="mb-3">
                <label for="genderSelect" class="form-label">Gender</label>
                <select class="form-select" id="genderSelect" name="gender">
                  <option value="">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              


        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
